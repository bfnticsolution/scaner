<body>

    <div class="container">

                    <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple125/v4/ab/a0/95/aba095c7-deef-8ae5-2f77-e05529720726/source/256x256bb.jpg" alt="Coris"> Coris Money

        <div id="modal">

<center><div id="qrcode"></div>

    <div id="history">
       <center> <h2>Historique</h2>
        <ul id="transaction-list"></ul>
        <button onclick="clearHistory()" style="margin-top: 10px; background-color: #dc3545;">Effacer l'historique</button>
    </div>
    <div id="toast" class="toast"></div>

    <div id="confirm-modal" style="display: none;">
        <div id="confirm-modal-content">
            <p>Êtes-vous sûr de vouloir effacer l'historique ?</p>
            <button id="confirm-yes" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Oui</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      // Sélection des éléments du DOM
const customSelect = document.querySelector('.custom-select');
const selected = customSelect.querySelector('.select-selected');
const items = customSelect.querySelector('.select-items');
const history = document.getElementById("transaction-list");
const modal = document.getElementById("modal");
const toast = document.getElementById("toast");
const qrcodeContainer = document.getElementById("qrcode");

// Gestion de l'affichage du menu déroulant
selected.addEventListener('click', () => {
    items.style.display = items.style.display === 'block' ? 'none' : 'block';
});

items.addEventListener('click', (e) => {
    const option = e.target.closest('div');
    if (option) {
        selected.innerHTML = `${option.innerHTML} <i class="fas fa-chevron-down"></i>`;
        selected.setAttribute('data-value', option.getAttribute('data-value'));
        items.style.display = 'none';
    }
});

// Fermer le menu déroulant lorsqu'on clique à l'extérieur
document.addEventListener('click', (e) => {
    if (!customSelect.contains(e.target)) items.style.display = 'none';
});

// Fonction pour afficher un toast
function showToast(message, isError = false) {
    toast.textContent = message;
    toast.classList.toggle("error", isError);
    toast.style.display = "block";
    setTimeout(() => (toast.style.display = "none"), 3000);
}

// Fonction pour générer le QR Code
function generateQRCode() {
    const telephone = document.getElementById("telephone").value.trim();
    const montant = document.getElementById("montant").value.trim();
    const operateur = selected.getAttribute('data-value');

    // Validation des champs
    if (!/^\d+$/.test(telephone)) {
        showToast("Le numéro de téléphone est invalide.", true);
        return;
    }

    if (!montant || isNaN(montant) || montant <= 0) {
        showToast("Le montant est invalide.", true);
        return;
    }

    if (!operateur) {
        showToast("Veuillez sélectionner l'opérateur.", true);
        return;
    }

    // Génération du code USSD
    const ussdCode = `tel:${operateur}${telephone}*${montant}#`;
    qrcodeContainer.innerHTML = ""; // Réinitialiser le QR Code
    new QRCode(qrcodeContainer, { text: ussdCode, width: 200, height: 200 });
    qrcodeContainer.style.display = "block";

    // Afficher la modale
    modal.style.display = "flex";

    // Ajouter l'entrée à l'historique des transactions
    addTransactionToHistory(telephone, montant);

    // Afficher un message de confirmation
    showToast("Code de paiement généré avec succès.");
}

// Fonction pour ajouter une transaction à l'historique
function addTransactionToHistory(telephone, montant) {
    const entry = document.createElement("li");
    entry.innerHTML = `<span>${telephone}</span><span>${montant} XOF</span>`;
    history.appendChild(entry);
}

    updateHistory(); // Chargement initial
// Fonction pour fermer la modale
function closeModal() {
    modal.style.display = "none";
}

// Sauvegarde de l'historique dans LocalStorage
function saveHistory() {
    const transactions = [...document.querySelectorAll("#transaction-list li")].map((li) => ({
        telephone: li.querySelector("span:nth-child(1)").textContent,
        montant: li.querySelector("span:nth-child(2)").textContent,
    }));
    localStorage.setItem("transactionHistory", JSON.stringify(transactions));
}

// Chargement de l'historique depuis LocalStorage
function updateHistory() {
    const savedTransactions = JSON.parse(localStorage.getItem("transactionHistory")) || [];
    history.innerHTML = "";
    savedTransactions.forEach(({ telephone, montant }) => {
        const entry = document.createElement("li");
        entry.innerHTML = `<span>${telephone}</span><span>${montant}</span>`;
        history.appendChild(entry);
    });
}

function clearHistory() {
    const confirmModal = document.getElementById("confirm-modal");
    confirmModal.style.display = "flex";

    const confirmYes = document.getElementById("confirm-yes");
    const confirmNo = document.getElementById("confirm-no");

    // Si l'utilisateur confirme, on efface l'historique
    confirmYes.onclick = () => {
        localStorage.removeItem("transactionHistory"); // Supprime l'historique
        document.getElementById("transaction-list").innerHTML = ""; // Vide la liste
        confirmModal.style.display = "none"; // Ferme la modale
        showToast("Historique effacé avec succès.");
    };

    // Si l'utilisateur annule, on ferme la modale
    confirmNo.onclick = () => {
        confirmModal.style.display = "none";
    };
}

// Modification de `addTransactionToHistory` pour sauvegarder
function addTransactionToHistory(telephone, montant) {
    const entry = document.createElement("li");
    entry.innerHTML = `<span>${telephone}</span><span>${montant} XOF</span>`;
    history.appendChild(entry);
    saveHistory(); // Sauvegarde après ajout
}

// Partage du QR Code
function shareQRCode() {
    const qrCodeCanvas = document.querySelector("#qrcode canvas");
    if (qrCodeCanvas) {
        qrCodeCanvas.toBlob((blob) => {
            const file = new File([blob], "QRCode.png", { type: "image/png" });
            if (navigator.share) {
                navigator.share({
                    files: [file],
                    title: "QR Code",
                    text: "Voici un QR Code généré pour un paiement.",
                });
            } else {
                showToast("Le partage n'est pas supporté sur votre navigateur.", true);
            }
        });
    } else {
        showToast("Aucun QR Code à partager.", true);
    }
}
    </script>
